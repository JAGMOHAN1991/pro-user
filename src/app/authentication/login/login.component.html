<div fxLayout="row" fxLayout.xs="column" class="px-2 py-0 pw-layout">

    <div class="pw-col" fxLayout="column" fxFlex="50">

        <div class="login" fxFlex="100" fxLayoutAlign="center center">

            <form [formGroup]="form" (ngSubmit)="onSubmit()" fxFlex="60" fxFlex.sm="70" fxFlex.xs="100" class="mat-elevation-z6 mt-5 mx-2">

                <app-content-header [hideBreadcrumb]="true" [class]="'py-4'">
                    
                </app-content-header>
                <h3 class="title">User Login</h3>

                <div class="p-3">



                    <app-alert></app-alert>

                    <mat-form-field class="w-100">

                        <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color">Username</mat-icon>

                        <input matInput placeholder="Username" formControlName="username">

                        <mat-error *ngIf="form.controls.username.errors?.required">Username is required</mat-error>

                        <mat-error *ngIf="form.controls.username.hasError('minlength')">Username isn't long enough, minimum of 5 characters</mat-error>

                    </mat-form-field>

                    <mat-form-field class="w-100">

                        <mat-icon matPrefix class="mat-icon-sm mb-2 mr-2 secondary-text-color">lock</mat-icon>

                        <input matInput placeholder="Password" formControlName="password" type="password">

                        <mat-error *ngIf="form.controls.password.errors?.required">Password is required</mat-error>

                        <mat-error *ngIf="form.controls.password.hasError('minlength')">Password isn't long enough, minimum of 6 characters</mat-error>

                    </mat-form-field>

                    <!-- mat-slide-toggle formControlName="rememberMe" class="my-2">Keep me signed in</mat-slide-toggle -->

                    <button mat-raised-button color="primary" class="mat-elevation-z6 w-100 mt-3" type="submit" [promiseBtn]="successObservable">SIGN IN</button>

                </div>
            </form>
        </div>
    </div>
</div>
